<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortActive="email" matSortDirection="asc">
    <caption>User Details</caption>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef   scope="row">Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>
  
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef  scope="row">Created</th>
      <td mat-cell *matCellDef="let user">{{user.created}}</td>
    </ng-container>
  
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef  scope="row">Roles</th>
      <td mat-cell *matCellDef="let user">{{user.roles}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"
        class="user-row">
    </tr>
  </table>
